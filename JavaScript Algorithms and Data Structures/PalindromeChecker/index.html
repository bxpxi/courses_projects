<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palindrome Checker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="info">
      <h1 id="heading">Is it a Palindrome?</h1>
      <div id="palindrome-checker">
        <h2>Enter in text to check for a palindrome:</h2>
        <div id="entry-data">
          <input type="text" id="text-input" />
          <button id="check-btn">Check</button>
        </div>
        <div id="result"></div>
      </div>
      <div id="explanation">
        <img src="https://static.vecteezy.com/system/resources/previews/009/408/676/non_2x/light-bulb-transparent-free-png.png" alt="lightbulb image">
        <p> A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
