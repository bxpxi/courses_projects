<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Cash Register</h1>
    <div id="input-container">
      <h3>Enter cash from customer:</h3>
      <input type="number" id="cash">
      <button id="purchase-btn">Purchase</button>
    </div>
    <p id="total">Total: $3.26</p>
    <img src="https://th.bing.com/th/id/OIP.gezG0S4zpCZWMB0f_YjDWQHaG3?rs=1&pid=ImgDetMain" alt="cash-register"/>
    <div id="cid">
      <div id="cid1">
      Change in drawer:<br>
        Pennies: $1.01<br>
        Nickels: $2.05<br>
        Dimes: $3.1<br>
        Quarters: $4.25<br>
      </div>
      <div id="cid2">
        Ones: $9<br>
        Fives: $55<br>
        Tens: $20<br>
        Twenties: $60<br>
        Hundreds: $100<br>
      </div>
    </div>
    <div id="change-due"></div>
    <script src="script.js"></script>
  </body> 
</html>
